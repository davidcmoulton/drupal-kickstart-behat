# Behat.yml
default:
  paths:
    features: 'features'
    bootstrap: 'features/bootstrap'
  context:
    parameters:
      drupal_users:
        admin user:
          username: 'admin'
          password: 'admin'
      default_browser: 'goutte'
  extensions:
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://127.0.0.1:80'
      goutte: ~
      selenium2: ~
      default_session: 'goutte'
      javascript_session: 'selenium2'
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush: ~

imports:
  - behat.local.yml

