# Behat.yml
default:
  paths:
    features: 'features'
    bootstrap: 'features/bootstrap'
  context:
    parameters:
      drupal_users:
        admin user:
          'admin'
      default_browser: 'goutte'
  extensions:
    Behat\MinkExtension\Extension:
      goutte: ~
      selenium2: ~
      default_session: 'goutte'
      javascript_session: 'selenium2'
    Drupal\DrupalExtension\Extension:
      blackbox: ~
      drush: ~
      drupal: ~
      api_driver: 'drupal'

imports:
  - behat.local.yml

